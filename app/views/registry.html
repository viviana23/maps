<div class="row margintop">
    <div class="col-md-3 col-md-offset-5">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input ng-model="email" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input ng-model="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirmar Password</label>
                <input ng-model="password2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" ng-model="checkboxModel.value1">Acepto terminos y condiciones
                </label>
            </div>
            <button type="submit" ng-click="check()" class="btn btn-default">Login</button>
        </form>
    </div>
</div>
